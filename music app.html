<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />
    <title>TEAM POP - MUSIC APP</title>
    <link rel="stylesheet" href="/icons/css/all.min.css" />
    <link rel="stylesheet" href="music app.css" />
    
  </head>
  <body>
    <section id="musicapp">
      <div class="container"> <p class="name"> TEAM POP-MUSIC</p> </div>
      <div id="controlpanel">
        <div id="previous" class="display"><i class="fas fa-backward fa-lg"></i></div>
       
        <div id="albumart" class="display" style="background-image: url('images/celine.png');"></div>
        
        <audio id="player" ></audio>
        
        <div id="next" class="display"><i class="next icon"></i></div>
        
        <h1 id="artist"> ARTISTE NAME </h1>
        <h2 id="title"> SONG TITLE </h2>
      </div>
      <progress max="100" value="30"></progress>
      <ol>
        <li class="selected list">E-Choke <span class="seek">3:24</span></li>
        <li id="list">Blessings <span class="seek">4:09</span></li>
        <li class="list">Kidi <span class="seek">3:19</span></li>
        <li class="list">Samini <span class="seek">3:54</span></li>
        <li class="list">High Grade <span class="seek">4:38</span></li>
      </ol>
    </section>
  
    <script src="music app.js"></script>
  </body>
</html>
