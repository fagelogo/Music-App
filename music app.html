<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />
    <title>TEAM POP - MUSIC APP</title>
   
    <link rel="stylesheet" href="music app.css" />
    
    
  </head>
  <body>
    <section id="musicapp">
      <div class="container"> <p class="name"> AUIDO POP</p> </div>
      <div id="controlpanel">
        <div id="previous" class="display" style = 'background-image: url("./icons/previcon.png")'> </div>
       
        <div id="albumart" class="display" ><img src="./icons/playicon.png" alt="playicon" width = '100px'height='100px'
        id='playicon'></div>
        
        <audio id="player" ></audio>
        
        <div id="next" class="display" style = 'background-image: url("./icons/nexticon.png")'></div>
        
        <h1 id="artist"> ARTISTE NAME </h1>
        <h2 id="title"> SONG TITLE </h2>
      </div>
      <progress id = 'seek' max="0" value="0"></progress>
      <ol>
        <li class="selected list">E-Choke <span id = 'time'class="seek">/</span> <span id="duration"></span> </li>
        <li id="list">Blessings <span class="seek">4:09</span></li>
        <li class="list">Kidi <span class="seek">3:19</span></li>
        <li class="list">Samini <span class="seek">3:54</span></li>
        <li class="list">High Grade <span class="seek">4:38</span></li>
      </ol>
    </section>
  
    <script src="music app.js"></script>
  </body>
</html>
