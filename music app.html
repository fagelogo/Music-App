<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />

    <title>AUDIO POP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="music app.css" />
  </head>
  <body>
    <section id="musicapp">
      <div class="container"><p class="name">AUDIO POP</p></div>
      <div id="controlpanel">
        <div
          id="previous"
          class="display"
          style="background-image: url('./icons/previcon.png')"
        ></div>

        <div id="playview" class="display">
          <img
            src="./icons/playicon.png"
            alt="playicon"
            width="100px"
            height="100px"
            id="playicon"
          />
        </div>

        <audio id="player"></audio>

        <div
          id="next"
          class="display"
          style="background-image: url('./icons/nexticon.png')"
        ></div>

        <h1 id="artist">ARTISTE NAME</h1>
        <h2 id="title">SONG TITLE</h2>
      </div>
      
      <ol>
        <li class="selected list">
          CELINE DION - COURAGE <span class="seek" >(3:44)</span>
          <span id="duration"></span>
        </li>
        <li id="list">JOSH TURNER - YOUR MAN <span class="seek" >(4:09)</span></li>
      </ol>
    </section>

    <script src="music app.js"></script>
  </body>
</html>
